<h2>Cas pratique n°4 : le formulaire</h2>

<div class="question">
  <p>Est-ce que ce formulaire est accessible ?</p>
</div>

<form class="form">
  <fieldset>
    <legend>Vous avez une question ? Veuillez remplir ce formulaire.</legend>
    <div class="form-content">
      <div class="group">
        <label>Votre prénom :</label>
        <input type="text" />
      </div>
      <div class="group">
        <label>Votre nom :</label>
        <input type="text" />
      </div>
      <div class="group">
        <label>Votre email :</label>
        <input type="text" />
      </div>
      <div class="group">
        <label>Votre message :</label>
        <textarea rows="5" cols="5"></textarea>
      </div>
      <div>
        <button type="button">Envoyer</button>
      </div>
    </div>
  </fieldset>
</form>
